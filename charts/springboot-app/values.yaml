# Default values for springboot-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# --------------deployment.yaml-----------------------------------
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
imagePullSecrets: [harbor]
nameOverride: ""
fullnameOverride: ""

#服务内部端口
containerPort: 8080

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


# ----------------------------service.yaml---------------------------------
service:
  type: ClusterIP
  port: 80
